group 'org.amg'
version '1.0'
apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task(runMain, dependsOn: 'classes', type: JavaExec) {
    main = 'org.amg.iRacingPlanner.view.MainView'
    classpath = sourceSets.main.runtimeClasspath
}

jar {
    manifest {
        attributes 'Main-Class': 'org.amg.iRacingPlanner.view.MainView'
    }
}

tasks.register('copyContent', Copy) {
    from layout.buildDirectory.dir("\\..\\src\\main\\resources\\")
    include "*.txt"
    into layout.buildDirectory.dir("\\libs\\content\\")
}

tasks.register('copySeries', Copy) {
    from layout.buildDirectory.dir("\\..\\src\\main\\resources\\series")
    include "*.txt"
    into layout.buildDirectory.dir("\\libs\\series\\")
}

task(deploy, dependsOn: ['assemble','copyContent','copySeries']){
    mkdir layout.buildDirectory.dir("\\libs\\owned\\")
}