group 'org.amg'
version '1.0'
apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task(runMain, dependsOn: 'classes', type: JavaExec) {
    main = 'org.amg.iRacingPlanner.view.MainView'
    classpath = sourceSets.main.runtimeClasspath
}

jar {
    manifest {
        attributes 'Main-Class': 'org.amg.iRacingPlanner.view.MainView'
    }
}

task(deploy, dependsOn: 'assemble'){
    assemble
    mkdir layout.buildDirectory.dir("\\libs\\owned\\")
    ant.copy file: "$buildDir\\..\\src\\main\\resources\\cars.txt", todir: "$buildDir\\libs\\content\\"
    ant.copy file: "$buildDir\\..\\src\\main\\resources\\tracks.txt", todir: "$buildDir\\libs\\content\\"
}